<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics and Standings</title>
    <link rel="stylesheet" href="./Assets/stats.css">  
    <link rel="stylesheet" href="./bulma/css/bulma.css"> 
</head>


<body>

    <!-- Header -->
    <header class="stats-header">
        <div class="return-home">
            <a href="./index.html">socBOL</a>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li>
                        <a href="">About Us</a>
                        <a href="./videos.html">Videos</a>
                        <a href="">Tickets</a>
                        <a href="">DONATE</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Info Area -->
    <div class="container">
        <div class="columns">
            <!-- Search bar / Schedule area -->
            <div class="column search-info">
                <!-- Search bar -->
                <div class="field">
                    <p class="control">
                        <select>
                        <span class="select">
                            <option selected>League</option>
                            <option>Bundesliga</option>
                            <option>La Liga</option>
                            <option>Ligue 1</option>
                            <option>Major League Soccer</option>
                            <option>Premier League</option>
                            <option>Serie A</option> 
                        </span>
                        </select>
                    </p>
                </div>
                <!-- Select team -->
                <div class="card upcoming-info">
                    <div class="card-content select-team">
                        <h2 class="content-title">Select a team to View</h2>
                    </div>
                </div>
            </div>
            <!-- Stats and Standing Info -->
            <div class="column standings-info">
                <div class="card">
                    <div class="card-content standings-content">
                        HELLO
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upcoming Schedule Section -->
    <div class="card upcoming-schedule" id="schedule">
        <div class="card-content schedule-info">
            <h2>Upcoming Schedule</h2>
        </div>
    </div>
</body>
</html>
